<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.parent{
			width: 400px;
			height: 500px;
			position: relative;
			top:50px;
			left: 100px;
			background-color: #f00;
		}
		.child1{
			position: absolute;
			left: 100px;
			width: 100px;
			height: 20px;
			background-color: #0f0;
		}
		.child2{
			position: absolute;
			left: 200px;
			width: 100px;
			height: 20px;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child1">1234</div>
		<div class="child2">5678</div>
	</div>
</body>
</html>
